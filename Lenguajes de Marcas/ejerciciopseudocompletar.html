<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicios con pseudoelentos</title>
    <link href="ejerciciotablacompletar_raquel.css" rel="stylesheet" type="text/css">
</head>

<body>
    <table>
        <caption>HORARIO DE CLASE CURSO 2018-2019</caption>
        <thead>
            <tr id="primerafila">
                <th>HORAS</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00</td>
                <td rowspan="2">Matemáticas</td>
                <td>Lengua</td>
                <td>Inglés</td>
                <td colspan="2">Ciencias</td>
            </tr>
            <tr>
                <td>9:00</td>
                <td>Historia</td>
                <td>Ciencias</td>
                <td>Matemáticas</td>
                <td>Lengua</td>
            </tr>
            <tr>
                <td>10:00</td>
                <th colspan="5"><span class="patio" data-descr="el recreo dura 20 minutos">RECREO</span></th>
            </tr>
            <tr>
                <td>10:30</td>
                <td><a href="https://www.britishcouncil.es/" target="_blank">Inglés</a></td>
                <td rowspan="2">Ciencias</td>
                <td>Matemáticas</td>
                <td>Lengua</td>
                <td>Historia</td>
            </tr>
            <tr>
                <td>11:30</td>
                <td>Historia</td>
                <td>Ciencias</td>
                <td>Matemáticas</td>
                <td>Inglés</td>
            </tr>
        </tbody>
    </table>

    <form>
        <p>
            <label for="destino">Email</label>
            <input type="email" id="destino" placeholder="Inserte email del destinario" required>
        </p>
        <input type="button" value="Enviar Horario">
    </form>
</body>

</html>
